<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>注册</title>

				margin: 0 auto;

			img{
				cursor: pointer;

		</style>
	</head>

						</tr>
						<tr>
							<td><img src="validateImage" id="image" onclick="change()"/></td>

						</tr>
					</table>
				</form>
			</div>
		</div>
		
		<script src="js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript" charset="UTF-8">
			function change(){
				document.getElementById("image").src="validateImage?"+Math.random();
			};

		</script>

</html>
